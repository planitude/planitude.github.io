
<a href="https://twitter.com/intent/tweet?text={{ page.title | cgi_escape }}&amp;url={{ site.baseurl }}{{ page.url }}"
    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Partager sur Twitter">
    <i class="icon-twitter"></i>
</a>

<a href="https://www.facebook.com/sharer/sharer.php?u={{ site.baseurl }}{{ page.url }}"
    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Partager sur Facebook">
    <i class="icon-facebook"></i>
</a>

<a href="https://plus.google.com/share?url={{ site.baseurl }}{{ page.url }}"
   onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;" title="Partager sur Google+">
   <i class="icon-google"></i>
</a>
